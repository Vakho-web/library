<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Movie Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h3>Awesome Movie Library</h3>
    </header>
    <main>
        <div class="movieSearch">
            <div class="searchField">
                <p>Search movie with title, actor or director</p>
                <input type="text" placeholder="Movie title..." minlength="2">
                <button id="searchMovie">Search Movie</button>
            </div>
            <div class="results">
    
            </div>
            <h3 class="newMovieTitle">Create new entry</h3>
            <button id="newForm">New Movie</button>
            <div class="newMovie">
                <div class="cont1">
                    <label class="input" for="movie_name">Movie Name</label>
                    <input class="input" type="text" id="movie_name" placeholder="Matrix...">
    
                    <label class="input" for="director">Director</label>
                    <input class="input" type="text" id="director" placeholder="Wachawskis...">
    
                    <label class="input" or="actor">Actor</label>
                    <input class="input" type="text" id="actor" placeholder="Keanu Reeves...">
    
                    <label class="input" for="movLength">Movie Length</label>
                    <input class="input" type="text" id="movLength" placeholder="HH/MM/SS...">
                
                    <label class="input" for="description">Description</label>
                    <textarea class="input" id="description" placeholder="Main plot is..."></textarea>

                    <label class="input" for="watched">Watched</label>
                    <input class="input" id="watched" type="checkbox"></input>

                    <button id="newMovieBtn">Create</button>
                </div>
            </div>
        </div>
        <div class="movieList">
            
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
